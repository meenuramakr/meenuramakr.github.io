<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Detective - Meenakshi Ramakrishnan</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #2c2c2c;
            color: #d4af37;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        .terminal {
            background: black;
            color: #00ff00;
            padding: 20px;
            font-family: monospace;
            text-align: left;
            height: 350px;
            overflow-y: auto;
            border-radius: 10px;
            border: 2px solid #00ff00;
        }
        input {
            width: 100%;
            background: black;
            color: #00ff00;
            border: none;
            font-family: monospace;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Welcome, Data Detective!</h1>
        <p>Uncover the mysteries of Meenakshi Ramakrishnan's career by investigating key data insights below.</p>
        <div class="terminal" id="terminal">
            <p>> Type "help" to get started.</p>
        </div>
        <input type="text" id="commandInput" placeholder="Enter command here...">
    </div>

    <script>
        const terminal = document.getElementById("terminal");
        const commandInput = document.getElementById("commandInput");

        const commands = {
            "help": "Available commands: about, skills, projects, experience, contact",
            "about": "Passionate about connecting data, language, and community through linguistics and statistics.",
            "skills": "Cloud Computing (AWS), Python, R, SQL, Data Analysis, NLP, Web Dev (HTML, CSS).",
            "projects": "1. Crusine App (Food Redistribution) 2. Fraud Detection AI 3. NLP Language Classifier",
            "experience": "Citi Bank (Fraud Analyst), Liberty Mutual (API Intern), Purdue Exponent (Editor & Reporter).",
            "contact": "Email: meenuramakr@gmail.com | LinkedIn: linkedin.com/in/meenakshiramakr"
        };

        commandInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = commandInput.value.toLowerCase().trim();
                commandInput.value = "";
                if (commands[command]) {
                    terminal.innerHTML += `<p>> ${command}</p><p>${commands[command]}</p>`;
                } else {
                    terminal.innerHTML += `<p>> ${command}</p><p>Command not found. Type 'help' for available commands.</p>`;
                }
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
