<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meenakshi Ramakrishnan | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Profile Section -->
        <div class="profile-section">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-icon">
            <h1>Meenakshi Ramakrishnan</h1>
            <p>Data Science & Linguistics Student</p>
            <button class="contact-button">Contact Me</button>
            <a href="resume.pdf" download>
                <button class="resume-button">Download Resume</button>
            </a>
        </div>

        <!-- Dashboard Boxes -->
        <div class="dashboard-boxes">
            <div class="box" onclick="openBox('portfolio')">
                <h2>Portfolio</h2>
            </div>
            <div class="box" onclick="openBox('projects')">
                <h2>Projects</h2>
            </div>
            <div class="box" onclick="openBox('visualizations')">
                <h2>Visualizations</h2>
            </div>
            <div class="box" onclick="openBox('side-projects')">
                <h2>Side Projects</h2>
            </div>
        </div>

        <!-- Modal for Box Content -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script>
        function openBox(content) {
            const modal = document.getElementById('modal');
            const body = document.getElementById('modal-body');
            modal.style.display = 'flex';

            if (content === 'portfolio') {
                body.innerHTML = '<h2>Portfolio</h2><p>My portfolio content...</p>';
            } else if (content === 'projects') {
                body.innerHTML = '<h2>Projects</h2><p>My project details...</p>';
            } else if (content === 'visualizations') {
                body.innerHTML = '<h2>Visualizations</h2><p>My visualizations...</p>';
            } else if (content === 'side-projects') {
                body.innerHTML = '<h2>Side Projects</h2><p>Details of side projects...</p>';
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
